kind: Deployment
apiVersion: apps/v1
metadata:
  name: anomaly-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anomaly-deployment
  template:
    metadata:
      labels:
        app: anomaly-deployment
    spec:
      containers:
        - name: anomaly-deployment
          image: IMAGE_NAME
          imagePullPolicy: Always
          ports:
            - containerPort: 3100
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: anomaly-deployment
spec:
  type: NodePort
  ports:
    - port: 3100
      targetPort: 3100
      protocol: TCP
      nodePort: 31000
  selector:
    app: anomaly-deployment