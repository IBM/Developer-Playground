apiVersion: 1.0.0
metadata:
  name: CloudPak-LoanApp
attributes:
  persistVolumes: 'false'
components:
  - id: che-incubator/typescript/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: CloudPak-LoanApp
        port: 3001
    memoryLimit: 2Gi
    type: dockerimage
    image: 'quay.io/eclipse/che-nodejs10-community:7.12.2'
    alias: nodejs
  - id: ms-python/python/latest
    preferences:
      python.dataScience.jupyterServerURI: 'http://172.30.202.54:8888/?token=pydata'
      python.disableInstallationCheck: true
    type: chePlugin
  - id: ibm-playground/api-hub/0.0.999
    type: chePlugin
  - id: redhat/vscode-didact/latest
    type: chePlugin
