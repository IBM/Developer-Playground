metadata:
  name: aspera-on-cloud
attributes:
  persistVolumes: 'false'
components:
  - id: che-incubator/typescript/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: access-aspera-web-app
        port: 3002
    memoryLimit: 2Gi
    type: dockerimage
    image: 'quay.io/eclipse/che-nodejs10-community:7.12.2'
    alias: nodejs
  - id: ibm-playground/api-hub/latest
    type: chePlugin
  - id: redhat/vscode-didact/latest
    type: chePlugin
apiVersion: 1.0.0
commands:
  - name: Install and Run React Web App 
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/react-web-app'
        type: exec
        command: yarn install && yarn start
        component: nodejs
  - name: Install all required dependencies for React Web App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/react-web-app'
        type: exec
        command: yarn install
        component: nodejs
  - name: Start the React Web App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/react-web-app'
        type: exec
        command: yarn start
        component: nodejs

