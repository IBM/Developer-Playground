metadata:
  name: saas-user-and-subscription-management
attributes:
  persistVolumes: 'false'
components:
  - mountSources: true
    endpoints:
      - name: access-saas-user-and-subscription-management
        port: 3000
    memoryLimit: 2Gi
    type: dockerimage
    image: 'quay.io/eclipse/che-nodejs10-community:7.12.2'
    alias: nodejs
  - id: ibm-playground/api-hub/latest
    type: chePlugin
  - id: redhat/vscode-didact/latest
    type: chePlugin
apiVersion: 1.0.0
commands:
  - name: Install and Run SaaS User and Subscription Management Sample App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/saas-user-and-subscription-management'
        type: exec
        command: yarn install && yarn start
        component: nodejs
  - name: Install all required dependencies for SaaS User and Subscription Management Sample App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/saas-user-and-subscription-management'
        type: exec
        command: yarn install
        component: nodejs
  - name: Start the SaaS User and Subscription Management Sample App
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/saas-user-and-subscription-management'
        type: exec
        command: yarn start
        component: nodejs