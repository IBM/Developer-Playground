<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
    <style>
        body{
            background-color: black;
        }
        .example
        {
            margin-top:20px;
            margin-left:10px;
            color:white;
        }
    </style>
</head>

<body>
    <div>
        <div class="example">
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#option-droup-demo').multiselect();
                    $("#selected-options").text($('#option-droup-demo').find(":selected").text());
                    $('#option-droup-demo').change(function() {
                        $("#selected-options").text($('#option-droup-demo').find(":selected").text());
                    });
                });
            </script>
            <div id="selected-options">SelectedOption:</div>
            <select id="option-droup-demo" multiple="multiple">
                <optgroup label="CP4BA - Foundation">
                    <option value="bas">Business Automation Studio</option>
                    <option value="bai">Business Automation Insights</option>
                    <option value="ae">Application Engine</option>
                </optgroup>
                <optgroup label="CP4BA - Decisions">
                    <option value="decision_center">Decison Center</option>
                    <option value="decision_runner">Decison Runner</option>
                    <option value="decision_server_runtime">Decison Server</option>
                    <option value="disabledDecisionModel">Disabled Decision Model</option>
                </optgroup>
            </select>
        </div>
    </div>
    </div>
</body>

</html>
